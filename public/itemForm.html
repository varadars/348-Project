<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>Navigation Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="itemForm.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>
<body>
    <div class="container">
        <h1>add new item</h1>
        <form id="item-form">
            <label for="item-name">Item Name:</label>
            <input class="select" type="text" id="item-name" name="item_name" required>

            <label for="unit">Unit:</label>
            <input class = "select" type="text" id="unit" name="unit" required>

            <label for="min-viable-quantity">Min Viable Quantity:</label>
            <input class="select" type="number" id="min-viable-quantity" name="min_viable_quantity" required>

            <button type="submit">Add Item</button>
        </form>
    </div>
    
    <script>
        function navigateTo(page) {
            // Redirect to the selected page
            window.location.href = page;
        }
    </script>
</body>
</html>
