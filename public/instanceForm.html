<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>Navigation Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="itemForm.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

</head>
<body>
    <div class="outcontainer">
        <h1>new purchase</h1>
        <p>form</p>

        
        <div class="container">
            <form id="item-form">

                <input class = "select" type="text" id="brand" placeholder="brand" name="brand" required>

                <div class="row">
                    <input class="number" type="number" id="quantity" placeholder="quantity" name="quantity" required>
                    <input class="number" type="number" id="unit_price" placeholder="unit price" name="unit_price" required>
                </div>

                <input class="select" type="text" id="store" placeholder="store" name="store" required>


                <div class="butrow">
                    <button id="add-btn" type="submit">Add</button>
                    <button id="rem-btn" class="remove">Remove From List</button>
                </div>
                
            </form>
        </div>
    </div>
    
    <script src="./instanceForm.js" type="module"></script>
</body>
</html>
