<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <title>Add to Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shopList.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body>
    <div id="topbar" class="topbar">
        <p class="bartext" id="topbartext">in-store mode</p>
    </div>
    <div class="container">
        <h1>the list</h1>
        <p id="subtitle">everywhere</p>
        <input type="text" id="input-field" placeholder="+ blueberries">
        <div id="dropdown-list"></div>
        <button id="add-button">Add to cart</button>
        <div class="container">
            <p id="this-store" class="hide">items usually purchased in this store</p>
            <ul id="shopping-list">
                <!-- Your shopping list items will be dynamically added here -->
            </ul>
            <p id="not-this-store" class="hide">other items</p>
            <ul id="not-store-shopping-list">
                <!-- Your shopping list items will be dynamically added here -->
            </ul>
        </div>
    </div>
    <script src="client.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</body>
</html>
